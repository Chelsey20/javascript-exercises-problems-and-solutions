<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year Test</title>
  </head>
  <body>
    <h1>Leap Year Test</h1>
    <h2>Open console</h2>

    <script>
      function leapYearTest(n) {
        return (n % 4 === 0 && n % 100 !== 0) || n % 400 === 0;
      }
      console.log(leapYearTest(2016));
    </script>
  </body>
</html>
