<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return first and last name from a form</title>
  </head>
  <body>
    <form id="form1" onsubmit="getFormValue()">
      Firstname:
      <input type="text" name="fname" value="David" />
      <br />
      Lastname:
      <input type="text" name="lname" value="Beckham" />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <div class="js-result"></div>

    <script>
      function getFormValue() {
        event.preventDefault();
        var x = document.getElementById("form1");

        for (var i = 0; i < x.length; i++) {
          if (x.elements[i].value != "Submit") {
            //console.log(x.elements[i].value);
            const nameCreate = document.createElement("p");
            nameCreate.innerHTML = `${x.elements[i].value}`;
            document.querySelector(".js-result").appendChild(nameCreate);
          }
        }
      }
    </script>
  </body>
</html>
